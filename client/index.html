<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Typeracer!</title>
  <style>

  </style>
</head>

<body>
  <!-- Login-->
  <section>
    <div class="container-fluid" style="background-color: rgb(96, 158, 145); height: 100vh">
      <div class="d-flex align-items-center justify-content-center w-25 mx-auto">
        <div class="row" style="margin-top: 200px;">
          <div class="mb-3 text-center">
            <h2>Welcome to Typeracer, login first please ...</h2>
          </div>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-warning w-100">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--Lobby-->
  <section>
    <div class="container-fluid" style="background-color: rgb(158, 96, 115); height: 100vh">
      <div class="d-flex align-items-center justify-content-center w-25 mx-auto">
        <div class="row" style="margin-top: 300px;">
          <h4 class="mb-3">Main Lobby</h4>
          <div class="mb-3">
            <button type="submit" class="btn btn-light w-50 mb-3">Player 1</button>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-light w-50">Player 2</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--main page-->
  <section>
    <div class="container-fluid" style="background-color: rgb(96, 158, 145); height: 100vh">
      <div class="d-flex align-items-center justify-content-center w-25 mx-auto">
        <div class="row" style="margin-top: 200px;">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Random Word</h5>
              <p class="card-text">ini kata kata</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="row bg-light p-4" style="margin-top: 100px;">
            <div class="col-3 text-center">
              <p>Name</p>
              <p>Score</p>
            </div>
            <div class="col-3 text-center">
              <p>Name</p>
              <p>Score</p>
            </div>
            <div class="col-3 text-center">
              <p>Name</p>
              <p>Score</p>
            </div>
            <div class="col-3 text-center">
              <p>Name</p>
              <p>Score</p>
            </div>
            <div class="col-12 mb-3">
              <label for="answer" class="form-label"></label>
              <input type="text" class="form-control text-center" id="answer">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning p-2 m-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--join room page-->
  <section>
    <div class="container-fluid" style="background-color: rgb(158, 96, 115); height: 100vh">
      <div class="d-flex justify-content-center mx-auto">
        <div class="row" style="margin-top: 200px;">
          <div class="card shadow" style="width: 40rem;">
            <h1 class="card-title text-center my-3">Select Room</h1>
            <div class="card-body text-center">
              <h6>Create</h6>
              <button type="submit" class="btn btn-warning p-2 m-2">Create Room</button>
            </div>
            <div class="card-body text-center">
              <h6>Join</h6>
              <button type="submit" class="btn btn-warning p-2 m-2">Join Room</button>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
